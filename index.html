<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00FFFF;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background-color: #111;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #00FFFF;
        }
        button {
            background-color: #00FFFF;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cccc;
        }
        img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="qr_tec.png" alt="Tu Tienda">
        <h1>¡Inscribete al sorteo GRATIS!</h1>
        <p>Por favor, envía una foto de este cupón por DM en Instagram para completar tu inscripción.</p>
        <a href="https://www.instagram.com/qr.tec" target="_blank">
            <button>Ir a Instagram</button>
        </a>
    </div>
</body>
</html>
